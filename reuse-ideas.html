<!DOCTYPE html>
<html>
<head>
    <title>Reuse Ideas - EcoTrack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .nav { background: #4ecdc4; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .nav a { color: white; text-decoration: none; margin-left: 15px; }
        .nav a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        
        .header {
            background: linear-gradient(135deg, #4ecdc4, #2e7d32);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .idea-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .idea-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .idea-header {
            background: #f8f8f8;
            padding: 15px;
            border-bottom: 2px solid #4ecdc4;
        }
        
        .idea-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .idea-category {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .category-plastic { background: #e3f2fd; color: #1976d2; }
        .category-paper { background: #fff3e0; color: #f57c00; }
        .category-glass { background: #e8f5e9; color: #2e7d32; }
        .category-clothes { background: #f3e5f5; color: #7b1fa2; }
        .category-ewaste { background: #ffebee; color: #c62828; }
        .category-kitchen { background: #fff8e1; color: #ff8f00; }
        .category-furniture { background: #efebe9; color: #5d4037; }
        
        .idea-body {
            padding: 15px;
        }
        
        .idea-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .steps-list {
            margin: 10px 0;
            padding-left: 20px;
            font-size: 13px;
            color: #555;
        }
        
        .steps-list li {
            margin: 5px 0;
        }
        
        .materials {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            margin: 10px 0;
        }
        
        .save-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background: #2e7d32;
        }
        
        .save-btn.saved {
            background: #999;
            cursor: default;
        }
        
        @media (max-width: 768px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2 onclick="location.href='user-dashboard.html'">‚ôªÔ∏è EcoTrack</h2>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="report-waste.html">Report</a>
            <a href="reuse-ideas.html">Reuse</a>
            <a href="recycling-centers.html">Centers</a>
            <a href="rewards.html">Rewards</a>
            <a href="index.html" onclick="return confirm('Logout?')">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üí° Reuse Ideas</h1>
            <p>Save ideas to earn 5 points | Each idea has simple 3-step instructions</p>
        </div>

        <div class="ideas-grid" id="ideasGrid"></div>
    </div>

    <script>
        const ideas = [
            {
                id: 1,
                title: "Plastic Bottle ‚Üí Vertical Garden",
                category: "plastic",
                time: "10 mins",
                materials: "Bottles, rope, soil, plants",
                steps: [
                    "Cut a rectangle hole in bottle side",
                    "Add soil and plant seeds",
                    "Hang with rope on wall"
                ]
            },
            {
                id: 2,
                title: "Newspaper ‚Üí Eco Bags",
                category: "paper",
                time: "15 mins",
                materials: "Newspapers, glue, scissors",
                steps: [
                    "Fold sheets into rectangle",
                    "Glue edges to form bag",
                    "Add paper handle strips"
                ]
            },
            {
                id: 3,
                title: "Glass Bottle ‚Üí Lamp",
                category: "glass",
                time: "30 mins",
                materials: "Bottle, fairy lights, paint",
                steps: [
                    "Clean bottle thoroughly",
                    "Insert fairy lights inside",
                    "Decorate with paint if desired"
                ]
            },
            {
                id: 4,
                title: "Old T-shirt ‚Üí Tote Bag",
                category: "clothes",
                time: "20 mins",
                materials: "T-shirt, scissors",
                steps: [
                    "Cut off sleeves and collar",
                    "Cut fringe at bottom",
                    "Tie fringe strips together"
                ]
            },
            {
                id: 5,
                title: "Egg Cartons ‚Üí Seed Starters",
                category: "kitchen",
                time: "5 mins",
                materials: "Egg carton, soil, seeds",
                steps: [
                    "Fill each cup with soil",
                    "Plant 2-3 seeds per cup",
                    "Water and place in sun"
                ]
            },
            {
                id: 6,
                title: "Tin Cans ‚Üí Herb Planters",
                category: "kitchen",
                time: "15 mins",
                materials: "Tin cans, paint, soil",
                steps: [
                    "Punch holes in bottom",
                    "Paint cans with colors",
                    "Add soil and plant herbs"
                ]
            },
            {
                id: 7,
                title: "Old Keyboard ‚Üí Clock",
                category: "ewaste",
                time: "45 mins",
                materials: "Keyboard, clock mechanism",
                steps: [
                    "Remove all keys",
                    "Install clock in center",
                    "Glue keys as numbers"
                ]
            },
            {
                id: 8,
                title: "Plastic Bottle ‚Üí Pen Stand",
                category: "plastic",
                time: "10 mins",
                materials: "Bottle, scissors, paint",
                steps: [
                    "Cut bottle to desired height",
                    "Sand sharp edges",
                    "Decorate with paint"
                ]
            },
            {
                id: 9,
                title: "Glass Jars ‚Üí Storage",
                category: "glass",
                time: "5 mins",
                materials: "Glass jars, paint, labels",
                steps: [
                    "Clean jars thoroughly",
                    "Paint lids if desired",
                    "Add labels for contents"
                ]
            }
        ];

        function displayIdeas() {
            let grid = document.getElementById('ideasGrid');
            let savedIdeas = JSON.parse(localStorage.getItem('savedIdeas')) || [];
            let html = '';

            ideas.forEach(idea => {
                let isSaved = savedIdeas.includes(idea.id);
                let categoryClass = `category-${idea.category}`;
                
                // Create steps HTML
                let stepsHtml = '<ol class="steps-list">';
                idea.steps.forEach(step => {
                    stepsHtml += `<li>${step}</li>`;
                });
                stepsHtml += '</ol>';

                html += `
                    <div class="idea-card">
                        <div class="idea-header">
                            <div class="idea-title">${idea.title}</div>
                            <span class="idea-category ${categoryClass}">${idea.category}</span>
                        </div>
                        <div class="idea-body">
                            <div class="idea-meta">
                                <span>‚è±Ô∏è ${idea.time}</span>
                                <span>üí∞ Free</span>
                                <span>‚≠ê +5 pts</span>
                            </div>
                            <div class="materials">
                                <strong>üì¶ Materials:</strong> ${idea.materials}
                            </div>
                            <strong>üìã Steps:</strong>
                            ${stepsHtml}
                            <button class="save-btn" onclick="saveIdea(${idea.id}, '${idea.title}')" 
                                    ${isSaved ? 'disabled' : ''}>
                                ${isSaved ? '‚úì Already Saved' : '‚ù§Ô∏è Save Idea (+5 pts)'}
                            </button>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        function saveIdea(id, title) {
            let userData = JSON.parse(localStorage.getItem('userData')) || {
                name: 'User',
                email: '',
                reports: [],
                savedIdeas: [],
                points: 0,
                sharedIdeas: []
            };

            if (!userData.savedIdeas.includes(id)) {
                userData.savedIdeas.push(id);
                userData.points += 5;

                let pointsHistory = JSON.parse(localStorage.getItem('pointsHistory')) || [];
                pointsHistory.push({
                    action: 'save',
                    title: `Saved: ${title}`,
                    points: 5,
                    time: new Date().toLocaleString()
                });

                localStorage.setItem('pointsHistory', JSON.stringify(pointsHistory));
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('greenPoints', userData.points);
                localStorage.setItem('savedIdeas', JSON.stringify(userData.savedIdeas));

                alert('‚úÖ +5 points! Idea saved');
                displayIdeas();
            }
        }

        displayIdeas();
    </script>
</body>
</html>
