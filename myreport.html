<!DOCTYPE html>
<html>
<head>
    <!-- Add this at the top of every page -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <title>My Reports - EcoTrack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .nav { background: #4ecdc4; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .nav a { color: white; text-decoration: none; margin-left: 15px; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .report-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .pending { color: #f57c00; }
        .resolved { color: #2e7d32; }
        .filter-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .active { background: #4ecdc4; color: white; }
    </style>
</head>
<body>
    <div class="nav">
        <h2 onclick="location.href='user-dashboard.html'">‚ôªÔ∏è EcoTrack</h2>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="report-waste.html">New Report</a>
        </div>
    </div>

    <div class="container">
        <h2>üìã My Reports</h2>
        
        <div>
            <button class="filter-btn active" onclick="filterReports('all')">All</button>
            <button class="filter-btn" onclick="filterReports('pending')">Pending</button>
            <button class="filter-btn" onclick="filterReports('resolved')">Resolved</button>
        </div>

        <div id="reportsList"></div>
    </div>

    <script>
        let userData = JSON.parse(localStorage.getItem('userData')) || { reports: [] };

        function displayReports() {
            let reports = userData.reports;
            let html = '';
            
            if (reports.length === 0) {
                html = '<p>No reports yet</p>';
            } else {
                reports.slice().reverse().forEach(report => {
                    html += `
                        <div class="report-card" data-status="${report.status}">
                            <h4>${report.type} - ${report.location}</h4>
                            <p>${report.description || 'No description'}</p>
                            <p><small>${report.date}</small></p>
                            <p class="${report.status}">Status: ${report.status}</p>
                        </div>
                    `;
                });
            }
            document.getElementById('reportsList').innerHTML = html;
        }

        function filterReports(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let reports = userData.reports;
            let html = '';

            let filtered = status === 'all' ? reports : reports.filter(r => r.status === status);
            
            if (filtered.length === 0) {
                html = '<p>No reports found</p>';
            } else {
                filtered.slice().reverse().forEach(report => {
                    html += `
                        <div class="report-card">
                            <h4>${report.type} - ${report.location}</h4>
                            <p>${report.description || 'No description'}</p>
                            <p><small>${report.date}</small></p>
                            <p class="${report.status}">Status: ${report.status}</p>
                        </div>
                    `;
                });
            }
            document.getElementById('reportsList').innerHTML = html;
        }

        displayReports();
    </script>
</body>
</html>
