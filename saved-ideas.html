<!DOCTYPE html>
<html>
<head>
    <title>Saved Ideas - EcoTrack</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .nav { background: #4ecdc4; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        .nav a { color: white; text-decoration: none; margin-left: 15px; }
        .nav a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        
        .header {
            background: linear-gradient(135deg, #4ecdc4, #2e7d32);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            color: #333;
            text-align: center;
        }
        
        .stats-card span {
            font-size: 28px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .idea-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .idea-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .idea-header {
            background: #f8f8f8;
            padding: 15px;
            border-bottom: 2px solid #4ecdc4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .idea-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .idea-category {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .category-plastic { background: #e3f2fd; color: #1976d2; }
        .category-paper { background: #fff3e0; color: #f57c00; }
        .category-glass { background: #e8f5e9; color: #2e7d32; }
        .category-clothes { background: #f3e5f5; color: #7b1fa2; }
        .category-ewaste { background: #ffebee; color: #c62828; }
        .category-kitchen { background: #fff8e1; color: #ff8f00; }
        .category-furniture { background: #efebe9; color: #5d4037; }
        
        .idea-body {
            padding: 15px;
        }
        
        .idea-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .steps-list {
            margin: 10px 0;
            padding-left: 20px;
            font-size: 13px;
            color: #555;
        }
        
        .steps-list li {
            margin: 3px 0;
        }
        
        .materials {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .remove-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .remove-btn:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 10px;
            grid-column: 1 / -1;
        }
        
        .empty-state p {
            color: #999;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .browse-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .browse-btn:hover {
            background: #2e7d32;
        }
        
        @media (max-width: 768px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2 onclick="location.href='user-dashboard.html'">‚ôªÔ∏è EcoTrack</h2>
        <div>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="report-waste.html">Report</a>
            <a href="reuse-ideas.html">Reuse</a>
            <a href="recycling-centers.html">Centers</a>
            <a href="rewards.html">Rewards</a>
            <a href="index.html" onclick="return confirm('Logout?')">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è My Saved Ideas</h1>
            <div class="stats-card">
                <div>Total Saved</div>
                <span id="savedCount">0</span>
            </div>
        </div>

        <div class="ideas-grid" id="savedIdeasGrid"></div>
    </div>

    <script>
        // Complete ideas database (same as in reuse-ideas.html)
        const allIdeas = [
            {
                id: 1,
                title: "Plastic Bottle ‚Üí Vertical Garden",
                category: "plastic",
                time: "10 mins",
                materials: "Bottles, rope, soil, plants",
                steps: [
                    "Cut a rectangle hole in bottle side",
                    "Add soil and plant seeds",
                    "Hang with rope on wall"
                ]
            },
            {
                id: 2,
                title: "Newspaper ‚Üí Eco Bags",
                category: "paper",
                time: "15 mins",
                materials: "Newspapers, glue, scissors",
                steps: [
                    "Fold sheets into rectangle",
                    "Glue edges to form bag",
                    "Add paper handle strips"
                ]
            },
            {
                id: 3,
                title: "Glass Bottle ‚Üí Lamp",
                category: "glass",
                time: "30 mins",
                materials: "Bottle, fairy lights, paint",
                steps: [
                    "Clean bottle thoroughly",
                    "Insert fairy lights inside",
                    "Decorate with paint if desired"
                ]
            },
            {
                id: 4,
                title: "Old T-shirt ‚Üí Tote Bag",
                category: "clothes",
                time: "20 mins",
                materials: "T-shirt, scissors",
                steps: [
                    "Cut off sleeves and collar",
                    "Cut fringe at bottom",
                    "Tie fringe strips together"
                ]
            },
            {
                id: 5,
                title: "Egg Cartons ‚Üí Seed Starters",
                category: "kitchen",
                time: "5 mins",
                materials: "Egg carton, soil, seeds",
                steps: [
                    "Fill each cup with soil",
                    "Plant 2-3 seeds per cup",
                    "Water and place in sun"
                ]
            },
            {
                id: 6,
                title: "Tin Cans ‚Üí Herb Planters",
                category: "kitchen",
                time: "15 mins",
                materials: "Tin cans, paint, soil",
                steps: [
                    "Punch holes in bottom",
                    "Paint cans with colors",
                    "Add soil and plant herbs"
                ]
            },
            {
                id: 7,
                title: "Old Keyboard ‚Üí Clock",
                category: "ewaste",
                time: "45 mins",
                materials: "Keyboard, clock mechanism",
                steps: [
                    "Remove all keys",
                    "Install clock in center",
                    "Glue keys as numbers"
                ]
            },
            {
                id: 8,
                title: "Plastic Bottle ‚Üí Pen Stand",
                category: "plastic",
                time: "10 mins",
                materials: "Bottle, scissors, paint",
                steps: [
                    "Cut bottle to desired height",
                    "Sand sharp edges",
                    "Decorate with paint"
                ]
            },
            {
                id: 9,
                title: "Glass Jars ‚Üí Storage",
                category: "glass",
                time: "5 mins",
                materials: "Glass jars, paint, labels",
                steps: [
                    "Clean jars thoroughly",
                    "Paint lids if desired",
                    "Add labels for contents"
                ]
            }
        ];

        // Load saved ideas
        function loadSavedIdeas() {
            let savedIds = JSON.parse(localStorage.getItem('savedIdeas')) || [];
            let grid = document.getElementById('savedIdeasGrid');
            
            // Update count
            document.getElementById('savedCount').textContent = savedIds.length;

            if (savedIds.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>üì≠ No saved ideas yet</h2>
                        <p>Browse reuse ideas and save them to see them here!</p>
                        <button class="browse-btn" onclick="location.href='reuse-ideas.html'">
                            Browse Ideas
                        </button>
                    </div>
                `;
                return;
            }

            // Get only saved ideas
            let savedIdeas = allIdeas.filter(idea => savedIds.includes(idea.id));
            
            let html = '';
            savedIdeas.forEach(idea => {
                let categoryClass = `category-${idea.category}`;
                
                // Create steps HTML
                let stepsHtml = '<ol class="steps-list">';
                idea.steps.forEach(step => {
                    stepsHtml += `<li>${step}</li>`;
                });
                stepsHtml += '</ol>';

                html += `
                    <div class="idea-card">
                        <div class="idea-header">
                            <span class="idea-title">${idea.title}</span>
                            <span class="idea-category ${categoryClass}">${idea.category}</span>
                        </div>
                        <div class="idea-body">
                            <div class="idea-meta">
                                <span>‚è±Ô∏è ${idea.time}</span>
                                <span>üí∞ Free</span>
                            </div>
                            <div class="materials">
                                <strong>üì¶ Materials:</strong> ${idea.materials}
                            </div>
                            <strong>üìã Steps:</strong>
                            ${stepsHtml}
                            <button class="remove-btn" onclick="removeIdea(${idea.id})">
                                ‚ùå Remove from Saved
                            </button>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Remove idea from saved
        function removeIdea(id) {
            if (confirm('Remove this idea from saved?')) {
                let savedIds = JSON.parse(localStorage.getItem('savedIdeas')) || [];
                savedIds = savedIds.filter(savedId => savedId !== id);
                localStorage.setItem('savedIdeas', JSON.stringify(savedIds));

                // Update userData if exists
                let userData = JSON.parse(localStorage.getItem('userData'));
                if (userData) {
                    userData.savedIdeas = savedIds;
                    localStorage.setItem('userData', JSON.stringify(userData));
                }

                // Reload display
                loadSavedIdeas();
            }
        }

        // Load on page load
        window.onload = loadSavedIdeas;
    </script>
</body>
</html>
