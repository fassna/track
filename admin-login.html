<!DOCTYPE html>
<html>
<head>
    <!-- Add this at the top of every page -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <title>Admin Login - EcoTrack Kozhikode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #00695c 0%, #004d40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #00695c;
            font-size: 32px;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00695c;
        }
        .btn-admin {
            width: 100%;
            padding: 12px;
            background: #00695c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-admin:hover {
            background: #004d40;
        }
        .btn-admin:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
            display: none;
            padding: 8px;
            background: #ffebee;
            border-radius: 5px;
        }
        .success-message {
            color: #2e7d32;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
            display: none;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 5px;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #00695c;
        }
        .hint {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèõÔ∏è Admin Login</h1>
            <p>Kozhikode Municipal Corporation</p>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email / Username</label>
                <input type="text" id="username" placeholder="Enter admin email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" id="loginBtn" class="btn-admin">Login to Dashboard</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
        
        <div class="hint">Authorized personnel only</div>
    </div>

    <script>
        // Hidden credentials
        const VALID_USERNAME = "admin@kozhikode.gov.in";
        const VALID_PASSWORD = "admin123";

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate
            if (!username || !password) {
                errorMsg.textContent = 'Please enter both username and password';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            
            // Simulate delay
            setTimeout(() => {
                if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Save session
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('loginTime', new Date().toLocaleString());
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    errorMsg.textContent = 'Invalid username or password';
                    errorMsg.style.display = 'block';
                    
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                }
            }, 1000);
        }

        // Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });


    </script>
</body>
</html>
